generation:
    default_cache: local
    #default_cache: tilesmn95

    # used to allowed only a specific user to generate tiles (for rights issue)
    # authorised_user: www-data

    # maximum allowed consecutive errors, after it exit [default to 10]
    maxconsecutive_errors: 10

redis:
    url: 'redis://${REDIS_HOST}:${REDIS_PORT}/${REDIS_DB}'

# Not used if the previous redis section is not commented out
sqs:
    # The region where the SQS queue is
    region: eu-west-1
    # The SQS queue name, it should already exists
    queue: '${TILEGENERATION_SQS_QUEUE}'

server:
    wmts_path: tiles
    static_path: tiles/static
    admin_path: tiles/admin
    expires: 8  # 8 hours
    predefined_commands:
    -   name: Generation all layers
        command: generate_tiles --role=master
    -   name: Generation layer plan
        command: generate_tiles --role=master --layer=plan
    -   name: Generation layer ortho
        command: generate_tiles --role=master --layer=ortho

process:
    optipng_test:
    -   cmd: optipng -o7 -simulate %(in)s
    optipng:
    #-   cmd: optipng %(args)s -q -zc9 -zm8 -zs3 -f5 %(in)s
    -   cmd: optipng %(args)s %(in)s
        arg:
            default: '-q'
            #quiet: '-q'
            #verbose: '-v'
            #debug: '-log /tmp/optipng.log'
    jpegoptim:
    -   cmd: jpegoptim %(args)s --strip-all --all-normal -m 90 %(in)s
        arg:
            default: '-q'
            quiet: '-q'

openlayers:
    # srs, center_x, center_y [required]
    srs: EPSG:2056
    center_x: 2600000
    center_y: 1200000

